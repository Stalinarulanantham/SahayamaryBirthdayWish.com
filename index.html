<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="message">
        <h1>Happy Birthday My Dear Akka ❤️❤️❤️</h1>
    </div>

    <!-- Container for images moving left to right -->
    <div class="image-container-left">
        <div class="image-frame">
            <img src="images/image1.jpg" class="image-horizontal" alt="Image 1">
        </div>
        <div class="image-frame">
            <img src="images/image2.jpg" class="image-horizontal" alt="Image 2">
        </div>
    </div>

    <!-- Container for images moving right to left -->
    <div class="image-container-right">
        <div class="image-frame">
            <img src="images/image3.jpg" class="image-horizontal" alt="Image 3">
        </div>
        <div class="image-frame">
            <img src="images/image4.jpg" class="image-horizontal" alt="Image 4">
        </div>
    </div>

    <div id="pop-effect">🎉🎉🎉🥳🥳🥳🥳🥳🥳🎉🎉🎉</div>
</body>
</html>
